<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 2 - 3D Blocky Animal</title>
    <style>
        body { margin: 20px; font-family: Arial, sans-serif; }
        canvas { border: 1px solid black; display: block; margin-bottom: 20px; }
        .controls { margin-bottom: 10px; }
        label { display: inline-block; width: 200px; }
        input[type="range"] { width: 300px; }
        button { margin: 5px; padding: 5px 15px; }
    </style>
</head>
<body>
    <h1>Assignment 2 - 3D Blocky Animal</h1>
    
    <canvas id="webgl" width="600" height="600"></canvas>
    
    <div class="controls">
        <h3>Global Controls</h3>
        <div>
            <label>Animal Global Rotation: <span id="angleValue">0</span>°</label>
            <input type="range" id="angleSlider" min="0" max="360" value="0">
        </div>
    </div>
    
    <div class="controls">
        <h3>Joint Controls</h3>
        <div>
            <label>Front Left Leg: <span id="leg1Value">0</span>°</label>
            <input type="range" id="leg1Slider" min="-45" max="45" value="0">
        </div>
        <div>
            <label>Front Left Knee: <span id="knee1Value">0</span>°</label>
            <input type="range" id="knee1Slider" min="-60" max="0" value="0">
        </div>
        <div>
            <label>Front Right Leg: <span id="leg2Value">0</span>°</label>
            <input type="range" id="leg2Slider" min="-45" max="45" value="0">
        </div>
        <div>
            <label>Front Right Knee: <span id="knee2Value">0</span>°</label>
            <input type="range" id="knee2Slider" min="-60" max="0" value="0">
        </div>
    </div>
    
    <div class="controls">
        <h3>Animation</h3>
        <button id="animationOnButton">Animation On</button>
        <button id="animationOffButton">Animation Off</button>
        <p style="font-size: 12px; color: #666;">Tip: Hold Shift and click on canvas for special animation!</p>
    </div>
    
    <div>
        <p>FPS: <span id="fps">0</span></p>
    </div>

    <!-- WebGL utility libraries -->
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/webgl-utils.js"></script>
    
    <!-- Main script -->
    <script src="asg2.js"></script>
</body>
</html>
