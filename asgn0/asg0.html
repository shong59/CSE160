<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Assignment 0: Vector operations</title>
    </head>

    <body onload="main()">
        <canvas id="example" width="400" height="400" style="border: 1px solid black;">
            Please use a browser that supports "canvas"
        </canvas>
        <br><br>
        
        <label>v1: </label>
        x: <input type="number" id="v1x" value="2.25" step="any" style="width:60px">
        y: <input type="number" id="v1y" value="2.25" step="any" style="width:60px">
        <br><br>
        
        <label>v2: </label>
        x: <input type="number" id="v2x" value="0" step="any" style="width:60px">
        y: <input type="number" id="v2y" value="0" step="any" style="width:60px">
        <br><br>
        
        <button onclick="handleDrawEvent()">Draw</button>
        <br><br>
        
        <label>Operation: </label>
        <select id="operation">
            <option value="add">Add</option>
            <option value="sub">Subtract</option>
            <option value="mul">Multiply</option>
            <option value="div">Divide</option>
            <option value="magnitude">Magnitude</option>
            <option value="normalize">Normalize</option>
            <option value="angle">Angle Between</option>
            <option value="area">Area</option>
        </select>
        
        <label>Scalar: </label>
        <input type="number" id="scalar" value="1" step="any" style="width:60px">
        
        <button onclick="handleDrawOperationEvent()">Perform Operation</button>
        
        <script src="lib/cuon-matrix-cse160.js"></script>
        <script src="asg0.js"></script>
    </body>
</html>
